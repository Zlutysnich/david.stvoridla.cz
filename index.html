<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Můj nový asistent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vítejte u mého nového asistenta</h1>
    </header>
    <main>
        <section id="info">
            <h2>Informace</h2>
            <p>Zde budou zobrazeny informace a odpovědi na otázky.</p>
        </section>
        <section id="app-functionality">
            <h2>Funkčnost aplikací</h2>
            <p>Zde bude vysvětlena funkčnost různých aplikací.</p>
        </section>
        <section id="ask-question">
            <h2>Položte otázku</h2>
            <form id="question-form">
                <input type="text" id="question-input" placeholder="Zadejte svou otázku">
                <button type="submit">Odeslat</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
